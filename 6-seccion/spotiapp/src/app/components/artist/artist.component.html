

<div class="container top3em">
  <div class="row">
    
    <div class="col-md-3">

      <img [src]="artista.images | sinfoto" 
            class="img-thubmnail img-circle">

    </div>

    <div class="col-md-9 text-center">
      <h2> {{ artista.name }} </h2>

      <div class="row">
        <div class="col-md-6">
          <button type="button" [routerLink]="['/search']" class="btn btn-outline-warning btn-block">Volver</button>
        </div>
        <div class="col-md-6">            
          <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success btn-block">Abrir en spotify</a>
        </div>
      </div>
    </div>


  </div>

  <div class="row top3em">
      <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Foto</th>
              <th scope="col">Nombre</th>
              <th scope="col">Popularidad</th> 
              <th scope="col">Escuchar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of topTracks; let i = index">
              <td>{{ i + 1 }}</td>
              <td style="width: 15%; height: 15%;"><img [src]="track.album.images | sinfoto" 
                class="img-circle" ></td>
              <td> {{ track.name }} </td>
              <td>{{ track.popularity }} %</td>
              <td>
                <!-- <audio controls>
                  <source [src]="track.preview_url">
                  Tu navegador es muy viejo
                </audio> -->
                <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
